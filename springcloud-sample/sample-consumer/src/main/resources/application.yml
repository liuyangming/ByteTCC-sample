ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 15000
  MaxAutoRetries: 0

mybatis:
  type-aliases-package: com.bytesvc.consumer.dao
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30
